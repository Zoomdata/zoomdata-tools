<source>
  @type forward
  @id input1
  port 24224
</source>

<source>
  @type tail
  path /opt/zoomdata/logs/zoomdata-activity.log
  pos_file /opt/zoomdata/logs/zoomdata-activity.log.pos
  tag all.activity
  format json
  refresh_interval 1
</source>

<match all.activity>
  @type rewrite_tag_filter
  <rule>
    key     activityType
    pattern ^ACCOUNT$
    tag     account
  </rule>
  <rule>
    key     activityType
    pattern ^AUTHENTICATION$
    tag     authentication
  </rule>
  <rule>
    key     activityType
    pattern ^SOURCE$
    tag     source
  </rule>
  <rule>
    key     activityType
    pattern ^VIS_COMMAND$
    tag     vis_command
  </rule>
  <rule>
    key     activityType
    pattern ^VIS_DEF$
    tag     vis_def
  </rule>
  <rule>
    key     activityType
    pattern ^VIS_DATA$
    tag     vis_data
  </rule>
  <rule>
    key     activityType
    pattern ^RAW_DATA_EXPORT$
    tag     raw_data_export
  </rule>
  <rule>
    key     activityType
    pattern ^RAW_DATA_EXPORT_CSV$
    tag     raw_data_export_csv
  </rule>
  <rule>
    key     activityType
    pattern ^UPLOAD$
    tag     upload
  </rule>
  <rule>
    key     activityType
    pattern ^USER$
    tag     user
  </rule>
  <rule>
    key     activityType
    pattern ^VIS$
    tag     vis
  </rule>
  <rule>
    key     activityType
    pattern ^RDD$
    tag     rdd
  </rule>
  <rule>
    key     activityType
    pattern ^RDD_CACHE$
    tag     rdd_cache
  </rule>
  <rule>
    key     activityType
    pattern ^GROUP$
    tag     group
  </rule>
  <rule>
    key     activityType
    pattern ^BOOKMARK$
    tag     bookmark
  </rule>
  <rule>
    key     activityType
    pattern ^SECURITY_KEY$
    tag     security_key
  </rule>
  <rule>
    key     activityType
    pattern ^OAUTH_CLIENT$
    tag     oauth_client
  </rule>
  <rule>
    key     activityType
    pattern ^OAUTH_TOKEN$
    tag     oauth_token
  </rule>
  <rule>
    key     activityType
    pattern ^REQUEST$
    tag     request
  </rule>
  <rule>
    key     activityType
    pattern ^TOPOLOGY$
    tag     topology
  </rule>
  <rule>
    key     activityType
    pattern ^TOPOLOGY_PERFORMANCE$
    tag     topology_performance
  </rule>
</match>

#exclude health check requests
<filter request>
  @type grep
  <exclude>
    key uri
    pattern /zoomdata/service/health
  </exclude>
</filter>

#exclude fluent log entries
<filter fluent.**>
  @type grep
  <exclude>
    key message
    pattern *
  </exclude>
</filter>

