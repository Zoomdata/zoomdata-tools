<source>
  @type forward
  @id input1
  port 24224
</source>

<source>
  @type tail
  path /opt/zoomdata/logs/zoomdata-activity.log
  pos_file /opt/zoomdata/logs/zoomdata-activity.log.pos
  tag all.activity
  format json
  refresh_interval 1
</source>

<match all.activity>
  @type rewrite_tag_filter
  <rule>
    key     activityType
    pattern ^ACCOUNT$
    tag     account_logs
  </rule>
  <rule>
    key     activityType
    pattern ^AUTHENTICATION$
    tag     authentication_logs
  </rule>
  <rule>
    key     activityType
    pattern ^SOURCE$
    tag     source_logs
  </rule>
  <rule>
    key     activityType
    pattern ^VIS_COMMAND$
    tag     vis_command_logs
  </rule>
  <rule>
    key     activityType
    pattern ^VIS_DEF$
    tag     vis_def_logs
  </rule>
  <rule>
    key     activityType
    pattern ^VIS_DATA$
    tag     vis_data_logs
  </rule>
  <rule>
    key     activityType
    pattern ^RAW_DATA_EXPORT$
    tag     raw_data_export_logs
  </rule>
  <rule>
    key     activityType
    pattern ^RAW_DATA_EXPORT_CSV$
    tag     raw_data_export_csv_logs
  </rule>
  <rule>
    key     activityType
    pattern ^UPLOAD$
    tag     upload_logs
  </rule>
  <rule>
    key     activityType
    pattern ^USER$
    tag     user_logs
  </rule>
  <rule>
    key     activityType
    pattern ^VIS$
    tag     vis_logs
  </rule>
  <rule>
    key     activityType
    pattern ^RDD$
    tag     rdd_logs
  </rule>
  <rule>
    key     activityType
    pattern ^RDD_CACHE$
    tag     rdd_cache_logs
  </rule>
  <rule>
    key     activityType
    pattern ^GROUP$
    tag     group_logs
  </rule>
  <rule>
    key     activityType
    pattern ^BOOKMARK$
    tag     bookmark_logs
  </rule>
  <rule>
    key     activityType
    pattern ^SECURITY_KEY$
    tag     security_key_logs
  </rule>
  <rule>
    key     activityType
    pattern ^OAUTH_CLIENT$
    tag     oauth_client_logs
  </rule>
  <rule>
    key     activityType
    pattern ^OAUTH_TOKEN$
    tag     oauth_token_logs
  </rule>
  <rule>
    key     activityType
    pattern ^REQUEST$
    tag     request_logs
  </rule>
  <rule>
    key     activityType
    pattern ^TOPOLOGY$
    tag     topology_logs
  </rule>
  <rule>
    key     activityType
    pattern ^TOPOLOGY_PERFORMANCE$
    tag     topology_performance_logs
  </rule>
</match>

#type topology timeline data as json
<filter topology_performance_logs>
 @type record_transformer
 enable_ruby true
  <record>
    timeline ${record["timeline"].to_json}
  </record>
</filter>

#expand topology timeline json to new keys (attributes)
<filter topology_performance_logs>
  @type parser
  key_name timeline
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

#exclude health check requests
<filter request_logs>
  @type grep
  <exclude>
    key uri
    pattern /zoomdata/service/health
  </exclude>
</filter>

#send fluent log entries to stdout
<match fluent.**>
  @type stdout
</match>

