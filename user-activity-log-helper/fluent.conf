<source>
  @type tail
  path /opt/zoomdata/logs/zoomdata-activity.log,/opt/zoomdata/logs/query-engine-activity.log
  pos_file /opt/zoomdata/logs/zoomdata-activity.log.pos
  tag all.activity
  format json
  refresh_interval 1
</source>

